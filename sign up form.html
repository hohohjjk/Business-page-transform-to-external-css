<form>
 <font size="4">

<br>

<input type="text" required/ placeholder="Last Name">
<br>
<br>

<input type="radio"> 
<label for="F">Female</label>
<input type="radio">
<br>
<br>

<input type="Date">
<br>
<br>

<br>

<br>

</form>
